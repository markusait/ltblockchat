<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tendermint Chat App</title>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script> -->
        <script src="./bundle.js"></script>
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="block" >
          <p id ="privKey"> </p><button id="genPrivKey"> generate a Private Key </button>
          <br />
          <p id= "pubKey">  </p><button id="genPubKey"> generate a Public Key </button>
        </div>
        <div class="block">
            <h2>Tendermint Chat App</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="username" type="text" placeholder="User" />
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>
        </div>
    </body>
</html>
