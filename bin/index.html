<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tendermint Chat App</title>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script> -->
        <script src="./bundle.js"></script>
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
    <div class="block" id="signing">
        <h2>Select Transaction Type</h2>
        <div class="select" id="optionSelection">
          <select name="slct" id="slct">
            <option value="chooseOption" id="chooseOption">Choose an option</option>
            <option value="normalMessage" id="normalMessage">Normal message</option>
            <option value="hashMessage" id="hashMessage">Hash Message</option>
            <option value="signMessage" id="signMessage">Sign Message</option>
          </select>
        </div>
      </div>
        <div class="block" id="cryptoKeys" >
          <h2>Private Key</h2>
          <p id ="privKeyOutput"> </p>
          <br />
          <h2>Public Key</h2>
          <p id= "pubKeyOutput">  </p>
          <button id="genKeys"> generate Keys </button>
        </div>
        <div class="block">
            <h2>Tendermint Chat App</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="username" type="text" placeholder="User" />
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>
        </div>
        <div class="block" id="decryptText" >
          <input id="textDcrypt" type="text" placeholder="Decrypt Message"  />
          <button id="decrypt">Decrypt</button>
    </body>
</html>
