<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tendermint Chatapp</title>
  <script src="./bundle.js"></script>
  <link href="./style.css" rel="stylesheet" />
</head>

<body>
  <div class="block" id="signing">
    <h2>Select Transaction Type</h2>
    <div class="select" id="optionSelection">
      <select name="slct" id="slct">
        <option value="chooseOption" id="chooseOption">Choose an option</option>
        <option value="normalMessage" id="normalMessage">Normal message</option>
        <option value="hashMessage" id="hashMessage">Hash Message</option>
        <option value="encryptMessage" id="encryptMessage">encrypt Message</option>
      </select>
    </div>
  </div>
  <div class="block" id="cryptoKeys">
    <h2>Private Key</h2>
    <p id="privKeyOutput"> </p>
    <br />
    <h2>Public Key</h2>
    <p id="pubKeyOutput"> </p>
    <h2>Password</h2>
    <p id="passwordOutput"> </p>
    <button id="genKeys"> generate Keys </button>
  </div>
  <div class="block">
    <h2>Tendermint Chat App</h2>
    <div id="chat-window">
      <div id="output"></div>
      <div id="feedback"></div>
    </div>
    <input id="username" type="text" placeholder="User" />
    <input id="message" type="text" placeholder="Message" />
    <button id="send">Send</button>
  </div>
  <div class="block" id="decryptText">
    <input id="inputDecryptText" type="text" placeholder="Message" />
    <input id="decryptPassword" type="text" placeholder="Password" />
    <p id="decryptTextOutput"></p>
    <button id="decryptText" class="dct">Decrypt Message</button>
</body>

</html>
